apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-storage
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: hostpath
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plots-storage
  namespace: default
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /Users/adamjharrison/Desktop/Assessment4/Cloud-Computing/plots
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plots-storage
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-storage
---
apiVersion: batch/v1
kind: Job
metadata:
  name: main 
spec:
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - image: adamjharrison/main
          imagePullPolicy: Never
          name: main
          volumeMounts:
            - name: plots-storage
              mountPath: /plots
            - name: data-storage
              mountPath: /data
      volumes:
        - name: plots-storage
          persistentVolumeClaim:
            claimName: plots-storage
        - name: data-storage
          persistentVolumeClaim:
            claimName: data-storage
      restartPolicy: OnFailure